<!DOCTYPE html>
<html lang="ca">
<head>

      <li><strong>Aposta actual:</strong> <span id="aposta-actual">0</span></li>

    </div>
    <button id="iniciar-btn">Iniciar Joc</button>

    <button id="plantar-btn" style="display: none;">Plantar-se</button>
